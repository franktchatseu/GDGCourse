<div class="app-container app-theme-white body-tabs-shadow">
    <div class="app-container">
        <div class="h-100">
            <div class="h-100 no-gutters row">
                <div class="d-none d-lg-block col-lg-4">
                    <div class="slider-light">
                        <div class="slick-slider">

                            <div>
                                <div class="position-relative h-100 d-flex justify-content-center align-items-center bg-premium-dark"
                                    tabindex="-1">
                                    <div class="slide-img-bg"
                                        style="background-image: url('assets/imagesDSC/club6.JPG');">
                                    </div>
                                    <div class="slider-content">
                                        <h3>Developper Club Student</h3>
                                        <p>Ce que je prends à la communauté, je me dois de la rendre</p>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
                <div class="h-100 d-flex bg-white justify-content-center align-items-center col-md-12 col-lg-8">
                    <div class="mx-auto app-login-box col-sm-12 col-md-10 col-lg-9">
                        <div class="app-logo " style="margin-bottom: 100px;">
                            <img src="../../../assets/imagesDSC/logo/logoDSC.png" alt="" width="300" srcset="">
                        </div>
                        <h4 class="mb-0">
                            <span class="d-block">Welcome back,</span>
                            <span>Please sign in to your account.</span></h4>
                        <h6 class="mt-3">No account? <a  class="text-primary">Sign up now</a>
                        </h6>
                        <div class="divider row"></div>
                        <div>
                            <form class="" [formGroup]="loginForm" >
                                <div class="form-row">
                                    <div class="col-md-6">
                                        <div class="position-relative form-group"><label for="exampleEmail"
                                                class="">Username</label><input id="exampleEmail"
                                                placeholder="Email here..." type="email" class="form-control" formControlName="username"></div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="position-relative form-group"><label for="examplePassword"
                                                class="">Password</label><input  id="examplePassword"
                                                placeholder="Password here..." type="password" class="form-control" formControlName="password">
                                        </div>
                                    </div>
                                </div>

                                <div class="divider row"></div>
                                <div class="d-flex align-items-center">
                                    <div class="ml-auto">
                                        <button (click)="onSubmit()" type="button" class="btn btn-primary btn-lg" [disabled]="loginForm.invalid">Login to Dashboard</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
